workflows:
  default-workflow:
    name: Default Workflow
    working_directory: chat-application
    max_build_duration: 60
    triggering:
      events:
        - push
    when:
      changeset:
        includes:
          - '.'
        excludes:
          - '**/*.md'
    environment:
      groups:
        - keystore_credentials
        - app_store_credentials
        - google_play
        - other
        - ios_config
        - certificate_credentials
      flutter: default
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.gradle/caches
        - $FLUTTER_ROOT/.pub-cache
