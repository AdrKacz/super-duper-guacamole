version = 1

[[analyzers]]
name = "shell"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  dependency_file_paths = [
    "content-moderation/",
    "scripts/",
    "chat-backend/put-firebase-token/",
    "chat-backend/handle-inactive-users/",
    "chat-backend/sendnotification/",
    "chat-backend/.dependencies/aws-sdk-api/nodejs/",
    "chat-backend/.dependencies/firebase-admin/nodejs/",
    "chat-backend/.dependencies/aws-sdk-ddb/nodejs/",
    "chat-backend/.dependencies/aws-sdk-sns/nodejs/",
    "chat-backend/",
    "chat-backend/http/put/share-profile/",
    "chat-backend/actions/banrequest/",
    "chat-backend/actions/ondisconnect/",
    "chat-backend/actions/banreply/",
    "chat-backend/actions/register/",
    "chat-backend/actions/textmessage/",
    "chat-backend/actions/switchgroup/",
    "chat-backend/switchgroup/",
    "chat-backend/storeunreaddata/",
    "chat-backend/sendmessage/",
    "artillery/",
  ]
  environment = ["nodejs"]
  module_system = "commonjs"
  style_guide = "standard"

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "standardjs"
enabled = true
