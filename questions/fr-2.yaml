# node id must never be "end", it is a reserved key-word
# answer id must never start with "_", it is used internally for logical expression
# start question id with "_" to make it discriminating
nodes:
  - id: "_1"
    text: "Tu viens ici pour..."
    answers:
      - id: "A"
        next: "1.A"
        text: "Rencontrer des gens et sortir 🔥"
      - id: "B"
        next: "1.B"
        text: "Seulement chatter 🤫"
  - id: "1.A"
    text: "_Dans quelle ville es-tu ?"
    answers:
      - id: "A"
        next: "1.AB"
        text: "Paris 🥐"
      - id: "B"
        next: "1.AB"
        text: "Marseille ⚓️"
      - id: "C"
        next: "1.AB"
        text: "Lyon 🦁"
      - id: "D"
        next: "1.B"
        text: "Ma ville n'est pas dans la liste 🗺"
  - id: "1.AB"
    text: "Tu as envie de..."
    answers:
      - id: "A"
        text: "Sortir ce soir 🍻"
      - id: "B"
        text: "Faire un truc dans la semaine 😇"
  - id: "1.B"
    text: "Ton genre musical favoris..."
    answers:
      - id: "A"
        next: "1.BC"
        text: "Rap 🎵"
      - id: "B"
        next: "1.BC"
        text: "Pop/rock 🎸"
      - id: "C"
        next: "1.BC"
        text: "Classique 🎻"
      - id: "D"
        next: "1.BC"
        text: "Electro 🎹"
  - id: "1.BC"
    text: "T'es plutôt..."
    answers:
      - id: "A"
        next: "1.BD"
        text: "Films 🍿"
      - id: "B"
        next: "1.BD"
        text: "Séries 🎥"
      - id: "C"
        next: "1.BD"
        text: "Animés 🥷"
  - id: "1.BD"
    text: "Tu préfères..."
