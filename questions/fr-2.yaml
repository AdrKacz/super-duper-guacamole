    isroot: yes
    text: "Question 1"
    answers:
      - id: "A"
        next: "1.A"
        text: "Answer 1.A"
      - id: "B"
        next: "1.AB"
        text: "Answer 1.B"
      - id: "C"
        text: "Answer 1.C"
  - id: "1.A"
    text: "Question 1.A"
    answers:
      - id: "A"
        next: "1.AB"
        text: "Answer 1.A.A"
